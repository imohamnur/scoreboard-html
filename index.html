<!DOCTYPE html>
<html>
  <head>
    <title>ScoreBoard</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="background">
      <div class="section">
        <p class="title">HOME</p>
        <div class="score-div">
          <p class="score" id="home-score"></p>
        </div>
        <div>
          <button onclick="homePlus1()">+1</button>
          <button onclick="homePlus2()">+2</button>
          <button onclick="homePlus3()">+3</button>
        </div>
      </div>
      <div class="section">
        <p class="title">GUEST</p>
        <div class="score-div">
          <p class="score" id="guest-score"></p>
        </div>
        <div>
          <button onclick="guestPlus1()">+1</button>
          <button onclick="guestPlus2()">+2</button>
          <button onclick="guestPlus3()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
